<!DOCTYPE html>

<html lang="en">

<head>
<title>Etch-a-Sketch</title>
<meta charset="UTF-8">
<meta name="description" content="Etch-a-Sketch via The Odin Project.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/victory.png">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <p>Choose a grid size from 1 - 64!</p>
    <span>
        <input id="gridSize" type="number" min="1" max="64">
    </span>
    <br> <!-- Do I want a br here or style with divs?  -->
    <button id="grayScale" class="colors">Grayscale</button>
    <button id="colorScale" class="colors">Colors</button>
    <br> <!-- Do I want a br here or style with divs?  -->
    <button id="resetGrid">Reset</button>
    <br>


    <container id="container"> 
        <!-- JS will create grid here -->
    </container>


    <script src="script.js"></script>   

    <footer class="attribution"><span>Photo by <a href="https://unsplash.com/@yogidan2012?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Daniele Levis Pelusi</a> on <a href="https://unsplash.com/s/photos/sketch?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span></footer>

</body>

</html>
